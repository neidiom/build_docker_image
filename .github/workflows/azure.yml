
on: [push]

env:
  REGISTRY_HOSTNAME: filialfinder.azurecr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
   
    - uses: azure/container-actions/docker-login@master
      with:
        login-server: $REGISTRY_HOSTNAME
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
   
    - run: |
        echo ${{ REGISTRY_HOSTNAME }}
        docker build . -t ${{ REGISTRY_HOSTNAME }}/filialfinder:${{ github.sha }}
        docker push ${{ REGISTRY_HOSTNAME }}/filialfinder:${{ github.sha }}
